<!DOCTYPE html>

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-success text-white py-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <a href="index.html" class="btn btn-outline-light btn-sm"

          <div class="col text-center">

          <div class="col text-end">
            <small id="nombre-cientifico"></small>

    <!-- Contenido de la Planta -->
    <div class="container mt-4">
      <!-- Imagen y Info B√°sica -->
      <div class="row mb-4">
        <div class="col-md-6">

            <!-- Descripci√≥n Larga -->

              </h2>
              <div
                id="descripcion-larga"

              >
                <div class="accordion-body">
                  <p id="texto-descripcion-larga">Cargando...</p>
                </div>
              </div>
            </div>

            <!-- Usos -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#usos"
                >

                >

                </button>
              </h2>
              <div

              >
                <div class="accordion-body">
                  <p id="texto-distribucion">Cargando...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Navegaci√≥n entre Plantas -->

        <div class="col-12">
          <div class="card">
